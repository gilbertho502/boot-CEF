<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>MAQUETACION WEB</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body id="contenedor">
    <header>
      <section id="banner">
        <iframe
          width="500"
          height="250"
          src="https://www.youtube.com/embed/FpK1tjbeeA0"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </section>
      <section id="logo">
        <img
          src="https://media.istockphoto.com/photos/colored-powder-explosion-on-black-background-picture-id1057506940?k=20&m=1057506940&s=612x612&w=0&h=3j5EA6YFVg3q-laNqTGtLxfCKVR3_o6gcVZZseNaWGk="
          alt="logo"
        />
      </section>
      <section id="buscador">
        <input type="text" placeholder="Buscar..." />
      </section>
    </header>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Nosotros</a></li>
        <li><a href="#">Contactos</a></li>
        <li><a href="#">Trabajadores</a></li>
      </ul>
    </nav>
    <main>
      <aside id="izquierda"></aside>
      <article></article>
      <aside id="derecha"></aside>
    </main>
    <footer></footer>
  </body>
</html>

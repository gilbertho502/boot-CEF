<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Selectores</title>
    <style>
    
    u{
        display: block;
    }

    #julio + p {
        background-color: orange;
    }
    #diana + p {
        color: green;
    }
    #freddy ~ u {
        color: blue;
    }
    
    </style>
</head>
<body>
    <div id="pagina">
        <div id="ricardo" class="martinez">
            <div id="armaldo">
                <p id="julio" > Julio </p>
                <p id="diana" > Diana (Rubio) </p> 
                <p> Federico (Ojos verdes ) </p>
            </div>
            <hr>
            <div id="bruno" >
                <u id="freddy" > Freddy </u> <br>
                <u>Betty (Ojos azules) </u><br>
                <u>Ramiro (Ojos azules)</u><br>
                <u>Martin (Ojos azules) </u><br>
            </div>
        </div>
    </div>
</body>
</html>

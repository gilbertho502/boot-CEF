<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Imagenes con link</title>
  </head>
  <body>
    <header>
      <h1>Mis redes sociales</h1>
    </header>

    <section>
      <a href="https://facebook.com" target="_blank">
        <img src="images/facebook.png" alt="Facebook" width="200"
      /></a>

      <a href="https://twitter.com" target="_blank">
        <img src="images/twitter.png" alt="Twitter" width="200"
      /></a>

      <a href="https://instagram.com" target="_blank">
        <img src="images/instagram.png" alt="Instagram" width="200"
      /></a>
    </section>
  </body>
</html>

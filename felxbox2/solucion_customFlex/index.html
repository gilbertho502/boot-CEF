<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Flexible Layout</title>
</head>
</head>
<body class="bg-skyblue d-flex flex-column h-100">
  <!-- HEADER -->
  <div class="d-flex flex-row flex-15">
    <!-- Logo -->
    <div class="bg-gold flex-25"></div>
    <!-- Nav -->
    <div class="bg-gold flex-75"></div>
  </div>
  <!-- MENU -->
  <div class="d-flex flex-row flex-25">
    <div class="bg-gold basis-15"></div>
    <div class="bg-gold basis-15"></div>
    <div class="bg-gold basis-15"></div>
    <div class="bg-gold basis-15"></div>
    <div class="bg-gold basis-15 grow-1"></div>
  </div>
  <!-- CONTENT -->
  <div class="d-flex flex-row flex-60">
    <div class="bg-gold basis-25"></div>
    <div class="bg-gold grow-1"></div>
    <div class="bg-gold basis-15"></div>
  </div>
</body>
</html>

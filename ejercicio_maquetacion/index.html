<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script
      src="https://kit.fontawesome.com/58aca4d3f8.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Menu resto bar</title>
  </head>
  <body>
    <div id="content-menu">
      <div class="menu-item">
        <div class="header-menu">
          <i class="fas fa-gem"></i>
        </div>
        <div class="description-menu">
          <h4>Menu Deluxe</h4>
          <ul>
            <li>1 Centollo</li>
            <li>Caviar ruso 100 Gr</li>
            <li>Torta Santiago</li>
          </ul>
          <p class="precio">180 €</p>
        </div>
      </div>

      <div class="menu-item">
        <div class="header-menu">
          <i class="fas fa-user-tie"></i>
        </div>
        <div class="description-menu">
          <h4>Menu Business</h4>
          <ul>
            <li>1 centollo</li>
            <li>2 cigalas</li>
            <li>Tarta Santiagoº</li>
          </ul>
          <p class="precio">140€</p>
        </div>
      </div>
      <div class="menu-item">
        <div class="header-menu">
          <i class="fas fa-suitcase"></i>
        </div>
        <div class="description-menu">
          <h4>Menu Turista</h4>
          <ul>
            <li>1/2 Centollo</li>
            <li>Sopa de pescado</li>
            <li>Cuajada</li>
          </ul>
          <p class="precio">70€</p>
        </div>
      </div>
      <div class="menu-item">
        <div class="header-menu">
          <i class="fas fa-hiking"></i>
        </div>
        <div class="description-menu">
          <h4>Menu peregrino</h4>
          <ul>
            <li>Sopa de centollo</li>
            <li>Merluza rebozada</li>
            <li>Yogur</li>
          </ul>
          <p class="precio">20€</p>
        </div>
      </div>
    </div>
  </body>
</html>
